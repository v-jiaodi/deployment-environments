# yaml-language-server: $schema=https://github.com/Azure/deployment-environments/releases/download/2022-11-11-preview/manifest.schema.json
name: TodoConatinerAppWithCosmos
version: 1.0.0
summary: Azure Todo Container APP Environment
description: Deploys an Azure Container App
runner: ARM
templatePath: azuredeploy.json

parameters:
  - id: environmentName
    name: environmentName
    description: 'Name of the Container App.'
    type: string
    required: true
  - id: repoUrl
    name: repoUrl
    type: string
    description: Path the the application source code
    allowed:
      - "https://github.com/azure-samples/todo-java-mongo-aca"
      - "https://github.com/azure-samples/todo-nodejs-mongo-aca"
      - "https://github.com/azure-samples/todo-python-mongo-aca"
    
    

