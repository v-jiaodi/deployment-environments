name: TodoWebAppTF
summary: Creates a web app with TF
description: Deploys an environment using Terraform containing a Web App
runner: Terraform
templatePath: main.tf
parameters:
  - id: "environment_name"
    name: "environment_name"
    required: true
    type: "string"
  - id: "location"
    name: "Location"
    required: true
    type: "string"
  - id: "principal_id"
    name: "principal_id"
    required: true
    type: "string"
  - id: "env_principal_id"
    name: "env_principal_id"
    required: true
    type: "string"
  - id: "repoUrl"
    name: "repoUrl"
    required: true
    type: "string"
    description: Path the the application source code
    allowed:
      - "https://github.com/azure-samples/todo-nodejs-mongo-terraform"
      - "https://github.com/azure-samples/todo-python-mongo-terraform"
  